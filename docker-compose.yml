version: '3.9'

services:
  building-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Đảm bảo Dockerfile có stage production
    container_name: building-service
    ports:
      - "3002:3002"
    env_file:
      - .env
    volumes:
      # Không mount source code trong production
      # Chỉ giữ lại nếu cần log hoặc file tạm
      - /app/node_modules
    user: node  # Chạy với user non-root (bảo mật)
    command: sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped  # Tự động restart nếu crash
    networks:
      my_custom_network:
        ipv4_address: ${APP_IP}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]  # Thay /health bằng endpoint thực tế
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  my_custom_network:
    external: true