version: '3.9'

services:
  building-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Đảm bảo Dockerfile có stage production
    container_name: building-service-prod
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
      KAFKA_CLIENT_ID: ${KAFKA_CLIENT_ID}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      UPLOAD_SERVICE_URL: ${UPLOAD_SERVICE_URL}
    volumes:
      # Không mount source code trong production
      # Chỉ giữ lại nếu cần log hoặc file tạm
      - /app/node_modules
    user: node  # Chạy với user non-root (bảo mật)
    command: sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped  # Tự động restart nếu crash
    networks:
      my_custom_network:
        ipv4_address: ${APP_IP}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]  # Thay /health bằng endpoint thực tế
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  my_custom_network:
    external: true